<div class="view-container">
    <mat-card class="medium-form-card-container mat-elevation-z9">
      <mat-card-header>
        <mat-card-title>Edit product-category</mat-card-title>
        <mat-card-subtitle>Fill up the form</mat-card-subtitle>
        <img src="../../../../assets/engine-svgrepo-com.svg" mat-card-avatar class="avatar" />
        <span class="filler"></span>
        
      </mat-card-header>

<mat-card class="form-card">
    <mat-card-header>
        <h2 mat-card-title>Edit product-category</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editForm" (ngSubmit)="save()">
            <mat-form-field class="f-w fld">
                <mat-label>Category name</mat-label>
                <input  matInput formControlName="productCategoryName" />
                <mat-error *ngIf="f['productCategoryName'].hasError('required')">
                    Category name is required
                </mat-error>
                <mat-error *ngIf="f['productCategoryName'].hasError('maxlength')">
                    category name can be 30 chars max.
                </mat-error>
            </mat-form-field>

            <mat-form-field class="f-w" >
                <mat-label>Vehicle Types</mat-label>
                <mat-select formControlName="vehicleTypeId" >
                    <mat-option *ngFor="let type of vehicletypes" [value]="type.vehicleTypeId">
                    {{type.vehicleTypeName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <div class="f-w fld right">
                    <button [disabled]="editForm.invalid"  mat-raised-button color="primary">Save</button>
            </div>
        </form>
        <mat-card-actions>
            <a mat-button [routerLink]="['/categories']" color="primary">Back to list</a>
           </mat-card-actions>
   
    </mat-card-content>
    
</mat-card>
</mat-card>
</div>
