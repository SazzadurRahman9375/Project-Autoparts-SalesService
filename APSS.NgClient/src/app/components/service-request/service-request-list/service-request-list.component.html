<mat-card>
    <mat-card-header>
        <h2 mat-card-title>Service Requests</h2>
        <h3 mat-card-subtitle>List of Service-request</h3>
    </mat-card-header>
    <div class="right">
        <a [routerLink]="['/serviceRequest-add']" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
       
              <ng-container matColumnDef="customerName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.customerName}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
              </ng-container>
              \<ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="serviceTypeId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Service Type</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ getServiceTypeName(element.serviceTypeId)}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="serviceDetails">
                <mat-header-cell *matHeaderCellDef 
                  >Service Details</mat-header-cell
                >
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="serviceDetails data" (click)="detailsClick(element.serviceRequestId, element.customerName)" >
                        <mat-icon>view_list</mat-icon>
                      </button>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef >...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a color="primary" mat-icon-button [routerLink]="['/serviceRequest-edit', element.serviceRequestId]"><mat-icon>edit</mat-icon></a>
                    <button (click)="delete(element)" color="warn" mat-icon-button ><mat-icon>delete</mat-icon></button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
