<mat-card class="form-card">
    <mat-card-header>
        <h2 mat-card-title>Edit VehicleType</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editForm" (ngSubmit)="save()">
            <mat-form-field class="f-w fld">
                <mat-label>VehicleType name</mat-label>
                <input  matInput formControlName="vehicleTypeName" />
                <mat-error *ngIf="f['vehicleTypeName'].hasError('required')">
                    VehicleType name is required
                </mat-error>
                <mat-error *ngIf="f['vehicleTypeName'].hasError('maxlength')">
                    VehicleType name can be 30 chars max.
                </mat-error>
            </mat-form-field>
            <div class="f-w fld">
                    <button [disabled]="editForm.invalid" mat-raised-button color="primary">Save</button>
            </div>
        </form>
        <mat-card-actions>
         <a mat-button [routerLink]="['/vehiclesTypes']" color="primary">Back to list</a>
        </mat-card-actions>
    </mat-card-content>
    
</mat-card>
