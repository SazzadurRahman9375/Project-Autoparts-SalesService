<mat-card class="table-card mat-elevation-z9">
    <mat-card-header>
      <mat-card-title>Car parts</mat-card-title>
      <mat-card-subtitle>Part List</mat-card-subtitle>
      <img src="../../../../assets/engine-svgrepo-com.svg" mat-card-avatar class="avatar" />

      <span class="filler"></span>
      <a mat-mini-fab [routerLink]="['/car-part-add']" [title]="'Create new part'"><mat-icon>add</mat-icon></a>
    </mat-card-header>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="picture" style="width: 50px">
          <mat-header-cell
            style="width: 50px"
            *matHeaderCellDef
          ></mat-header-cell>
          <mat-cell *matCellDef="let element"
          >
          <img
            src="{{ imagePath }}/{{ element.productPictures[0]?.picture }}"
            class="circle-image"
            style="width: 40px"
        />
      </mat-cell>

        </ng-container>

  
            <ng-container matColumnDef="productName">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Product Name</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ element.productName }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Price</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ element.price |number: '1.2-2' }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="productCategoryId">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Category Name</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ getProductCategoryName(element.productCategoryId)}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="shortDescription">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Short description</mat-header-cell
              >
              <mat-cell *matCellDef="let element">{{ element.shortDescription }}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="productDetails">
              <mat-header-cell *matHeaderCellDef 
                >Product Details</mat-header-cell
              >
              <mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" aria-label="productDetails data" (click)="detailsClick(element.productId, element.productName)" >
                      <mat-icon>view_list</mat-icon>
                    </button>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef 
                >actions</mat-header-cell
              >
              <mat-cell *matCellDef="let element">
                <a color="primary" [routerLink]="['/car-part-edit', element.productId]" mat-icon-button ><mat-icon>edit</mat-icon></a>
                <button (click)="delete(element)" color="warn" mat-icon-button ><mat-icon>delete</mat-icon></button>
          </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row
      *matRowDef="let element; columns: columns"
     
    ></mat-row>

      </mat-table>
      <mat-paginator
      [pageSizeOptions]="[1,5, 10, 25, 100]"
      [pageSize]="5"
      showFirstLastButtons
    ></mat-paginator>

  </mat-card-content>

</mat-card>
