<h2 mat-dialog-title>Product Details [{{data.productName}}]</h2>
<mat-dialog-content>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="label">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Label</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.label}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Value</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.value }}</mat-cell>
        </ng-container>
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let element; columns: columns"></mat-row>
    </mat-table>
</mat-dialog-content>
<mat-dialog-actions class="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    
  </mat-dialog-actions>
