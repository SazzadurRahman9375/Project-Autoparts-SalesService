<h2 mat-dialog-title>Order Details</h2>
<mat-dialog-content>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="productId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ getProductName(element.productId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.quantity}}</mat-cell>
        </ng-container>
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let element; columns: columns"></mat-row>
    </mat-table>
</mat-dialog-content>
<mat-dialog-actions class="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>  
  </mat-dialog-actions>
