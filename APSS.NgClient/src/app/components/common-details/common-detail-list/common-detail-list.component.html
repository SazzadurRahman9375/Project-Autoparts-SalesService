<mat-card>
    <mat-card-header>
        <h2 mat-card-title>Common Details</h2>
        <h3 mat-card-subtitle>List of Common Details</h3>
    </mat-card-header>
    <div class="right">
        <a [routerLink]="['/commonDetails-add']" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="commonDetailId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.commonDetailId}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="commonDetailName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Dept. Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.detailName}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef >...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a color="primary" mat-icon-button [routerLink]="['/commonDetails-edit', element.commonDetailId]"><mat-icon>edit</mat-icon></a>
                    <button (click)="delete(element)" color="warn" mat-icon-button ><mat-icon>delete</mat-icon></button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
