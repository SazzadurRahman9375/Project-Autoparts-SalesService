<mat-card>
    <mat-card-header>
        <h2 mat-card-title>Order</h2>
        <h3 mat-card-subtitle>List of Orders</h3>
    </mat-card-header>
    <div class="right">
        <a [routerLink]="['/order-add']" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="customerId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ getCustomerName(element.customerId)}}</mat-cell>
            </ng-container>
              <ng-container matColumnDef="orderDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.orderDate | date:'dd-MM-yyyy'}}</mat-cell>
              </ng-container>

            <ng-container matColumnDef="orderDetails">
                <mat-header-cell *matHeaderCellDef 
                  >Order Details</mat-header-cell
                >
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" aria-label="orderDetails data" (click)="detailsClick(element.orderId)" >
                        <mat-icon>view_list</mat-icon>
                      </button>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef >...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a color="primary" mat-icon-button [routerLink]="['/order-edit', element.orderId]"><mat-icon>edit</mat-icon></a>
                    <button (click)="delete(element)" color="warn" mat-icon-button ><mat-icon>delete</mat-icon></button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
